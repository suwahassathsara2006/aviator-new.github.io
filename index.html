<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Green App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; text-align: center; border-bottom: 2px solid #2ecc71; padding-bottom: 10px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; font-size: 14px; }
        th { background-color: #2ecc71; color: white; }
        tr:hover { background-color: #f9f9f9; }

        .btn { padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 12px; color: white; transition: 0.3s; }
        .btn-update { background-color: #3498db; }
        .btn-delete { background-color: #e74c3c; margin-left: 5px; }
        .btn-delete-all { background-color: #c0392b; font-weight: bold; }
        .btn:hover { opacity: 0.8; }

        input[type="number"] { width: 70px; padding: 5px; border: 1px solid #ccc; border-radius: 4px; }
        .stats { display: flex; justify-content: space-around; margin-bottom: 20px; }
        .stat-card { background: #2ecc71; color: white; padding: 15px; border-radius: 8px; text-align: center; flex: 1; margin: 0 10px; }
        .header-actions { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="fas fa-user-shield"></i> App Admin Panel</h2>

    <div class="stats">
        <div class="stat-card">
            <h3 id="total-users">0</h3>
            <p>මුළු පරිශීලකයින්</p>
        </div>
    </div>

    <div class="header-actions">
        <h3 style="margin: 0;">පරිශීලක ලැයිස්තුව (Manage Users)</h3>
        <button class="btn btn-delete-all" onclick="deleteAllUsers()">
            <i class="fas fa-trash-alt"></i> Delete All Users
        </button>
    </div>

    <table id="user-table">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Balance (Rs)</th>
                <th>Referrals (Count)</th>
                <th>Target</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="user-list">
            </tbody>
    </table>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyDA_sTGHrElJJJuaUXcl1TP2MjO8uGheeI",
        authDomain: "meke-60f89.firebaseapp.com",
        databaseURL: "https://meke-60f89-default-rtdb.firebaseio.com",
        projectId: "meke-60f89",
        storageBucket: "meke-60f89.firebasestorage.app",
        messagingSenderId: "826415258845",
        appId: "1:826415258845:web:72876db3c6dfe88bf68f34",
        measurementId: "G-LE2HL2YY2H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const userListUI = document.getElementById('user-list');

    // Real-time Data Loading
    onValue(ref(db, '/'), (snapshot) => {
        const data = snapshot.val();
        userListUI.innerHTML = ""; 

        if (data && data.users) {
            const userIds = Object.keys(data.users);
            document.getElementById('total-users').innerText = userIds.length;

            userIds.forEach(id => {
                const balance = data.balances ? data.balances[id] : 0;
                const refCount = (data.referrals && data.referrals[id]) ? data.referrals[id].count : 0;
                const target = (data.withdrawals && data.withdrawals[id]) ? data.withdrawals[id].target : 15;

                const row = `
                    <tr>
                        <td><b>${id}</b></td>
                        <td><input type="number" id="bal-${id}" value="${balance}"></td>
                        <td><input type="number" id="ref-${id}" value="${refCount}"></td>
                        <td><input type="number" id="tar-${id}" value="${target}"></td>
                        <td>
                            <button class="btn btn-update" onclick="updateUser('${id}')">Update</button>
                            <button class="btn btn-delete" onclick="deleteUser('${id}')">Delete</button>
                        </td>
                    </tr>
                `;
                userListUI.innerHTML += row;
            });
        } else {
            document.getElementById('total-users').innerText = "0";
            userListUI.innerHTML = "<tr><td colspan='5' style='text-align:center;'>පරිශීලකයින් නැත.</td></tr>";
        }
    });

    // Update User Data (Balance, Referrals, Target)
    window.updateUser = function(id) {
        const newBal = parseInt(document.getElementById(`bal-${id}`).value);
        const newRef = parseInt(document.getElementById(`ref-${id}`).value);
        const newTar = parseInt(document.getElementById(`tar-${id}`).value);

        const updates = {};
        updates[`/balances/${id}`] = newBal;
        updates[`/referrals/${id}/count`] = newRef;
        updates[`/withdrawals/${id}/target`] = newTar;

        update(ref(db), updates).then(() => {
            alert("User " + id + " updated successfully!");
        }).catch(err => alert("Error: " + err));
    };

    // Delete Individual User
    window.deleteUser = function(id) {
        if(confirm("මෙම පරිශීලකයා ඉවත් කිරීමට සහතිකද?")) {
            remove(ref(db, `users/${id}`));
            remove(ref(db, `balances/${id}`));
            remove(ref(db, `referrals/${id}`));
            remove(ref(db, `withdrawals/${id}`));
            alert("User deleted!");
        }
    };

    // Delete All Data Permanently
    window.deleteAllUsers = function() {
        if (confirm("අවධානයයි! පද්ධතියේ ඇති සියලුම දත්ත සදහටම මැකී යනු ඇත. මෙය නැවත ලබා ගත නොහැක!")) {
            const nodesToDelete = ['users', 'balances', 'referrals', 'withdrawals'];
            const promises = nodesToDelete.map(node => remove(ref(db, node)));

            Promise.all(promises)
                .then(() => {
                    alert("සියලුම දත්ත සාර්ථකව මකා දමන ලදී!");
                })
                .catch((error) => {
                    alert("දෝෂයකි: " + error.message);
                });
        }
    };

</script>

</body>
</html>
