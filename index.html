<!DOCTYPE html><html lang="si"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prakash Vidura Business Academy | VIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #01040a; --accent: #00f2ff; --gold: #ffcc00; --logout-red: #ff0044; --card-bg: rgba(10, 20, 30, 0.98); --wa-green: #25d366; }
        body, html { margin: 0; padding: 0; min-height: 100vh; background: var(--bg); font-family: 'Rajdhani', sans-serif; color: white; display: flex; justify-content: center; align-items: center; overflow-x: hidden; }
        
        /* Loading Screen */
        #loading-screen { position: fixed; width: 100%; height: 100%; background: var(--bg); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
        .loader { border: 4px solid #111; border-top: 4px solid var(--accent); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-top: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .container { width: 95%; max-width: 550px; background: var(--card-bg); padding: 35px; border-radius: 40px; border: 2px solid rgba(0, 242, 255, 0.2); box-shadow: 0 0 60px rgba(0,0,0,1); text-align: center; display: none; position: relative; }
        #dashboard { max-width: 700px; padding: 45px; display: none; }

        h2 { font-family: 'Orbitron', sans-serif; color: var(--gold); font-size: 20px; margin-bottom: 25px; letter-spacing: 1px; }
        .input-box { width: 100%; padding: 15px; margin: 10px 0; background: rgba(255,255,255,0.05); border: 1px solid #333; border-radius: 12px; color: white; outline: none; box-sizing: border-box; font-size: 16px; text-align: center; font-family: 'Share Tech Mono'; }
        
        .signal-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px; }
        .sig-card { background: linear-gradient(145deg, #0d1b2a, #08121d); padding: 30px 20px; border-radius: 25px; border: 1px solid rgba(0, 242, 255, 0.2); position: relative; overflow: hidden; }
        .scanner-bar { position: absolute; width: 100%; height: 3px; background: var(--accent); left: 0; top: 0; animation: scanLine 2s linear infinite; display: none; }
        @keyframes scanLine { 0% { top: 0; } 100% { top: 100%; } }
        
        .digi-odds { font-family: 'Share Tech Mono'; font-size: 36px; color: #fff; text-shadow: 0 0 10px var(--accent); }
        .sig-time { color: var(--gold); font-size: 16px; margin-bottom: 8px; font-weight: bold; }

        .btn { width: 100%; padding: 18px; border-radius: 15px; border: none; font-family: 'Orbitron'; font-weight: 700; cursor: pointer; margin-top: 15px; transition: 0.3s; text-decoration: none; display: block; box-sizing: border-box; }
        .btn-main { background: var(--accent); color: black; box-shadow: 0 0 15px rgba(0, 242, 255, 0.4); }
        .btn-wa { background: var(--wa-green); color: white; font-size: 14px; margin-top: 10px; border: 2px solid rgba(255,255,255,0.2); }
        .btn-copy { background: transparent; border: 1px solid var(--accent); color: var(--accent); display: none; }
        
        /* Error Alert */
        #custom-alert { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1a0000; border: 2px solid var(--logout-red); padding: 25px; border-radius: 20px; z-index: 10000; width: 300px; display: none; }
        #alert-close { background: var(--logout-red); color: white; border: none; width: 100%; padding: 10px; margin-top: 15px; border-radius: 10px; cursor: pointer; }

        #toast { position: fixed; bottom: 30px; background: var(--accent); color: #000; padding: 10px 25px; border-radius: 30px; font-weight: bold; display: none; z-index: 3000; }
    </style>
</head>
<body>

<div id="loading-screen">
    <h1 style="font-family: 'Orbitron'; color: var(--accent); font-size: 18px; text-align: center;">PRAKASH VIDURA<br>BUSINESS ACADEMY</h1>
    <div class="loader"></div>
</div>

<div id="custom-alert">
    <h3 style="color: var(--logout-red); font-family: 'Orbitron'; font-size: 14px; text-align: center;">‡∑É‡∑ê‡∂Ω‡∂ö‡∑í‡∂Ω‡∑í‡∂∏‡∂≠‡∑ä ‡∑Ä‡∂±‡∑ä‡∂±</h3>
    <p id="error-msg" style="text-align: center; color: #ffcccc;"></p>
    <button id="alert-close" onclick="closeAlert()">CLOSE</button>
</div>

<div id="dashboard" class="container" style="display: block;">
    <h2 style="font-size: 16px;">PRAKASH VIDURA BUSINESS ACADEMY SIGNALS</h2>
    <div style="margin-bottom: 20px;">
        <input type="number" id="peak-input" class="input-box" style="width: 180px;" placeholder="ENTER PEAK">
    </div>
    
    <div class="signal-grid">
        <div class="sig-card"><div class="scanner-bar"></div><div id="t1" class="sig-time">--:--</div><div id="o1" class="digi-odds">0.00x</div></div>
        <div class="sig-card"><div class="scanner-bar"></div><div id="t2" class="sig-time">--:--</div><div id="o2" class="digi-odds">0.00x</div></div>
        <div class="sig-card"><div class="scanner-bar"></div><div id="t3" class="sig-time">--:--</div><div id="o3" class="digi-odds">0.00x</div></div>
        <div class="sig-card"><div class="scanner-bar"></div><div id="t4" class="sig-time">--:--</div><div id="o4" class="digi-odds">0.00x</div></div>
    </div>
    
    <button class="btn btn-main" id="scan-btn" onclick="runAIScan()">GENERATE SIGNALS</button>
    
    <a href="https://chat.whatsapp.com/Fqg7jMmn3gmEAizMqJytA7" target="_blank" class="btn btn-wa">JOIN WHATSAPP GROUP</a>
    
    <button class="btn btn-copy" id="copy-btn" onclick="copyAllSignals()">COPY ALL SIGNALS</button>
</div>

<div id="toast">COPIED!</div>

<script>
    window.onload = function() {
        // Loading screen ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∑è ‡∂≠‡∂≠‡∑ä‡∂¥‡∂ª 3‡∂ö‡∂ß ‡∂¥‡∑É‡∑î Dashboard ‡∂ë‡∂ö ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∂∫‡∑í
        setTimeout(() => {
            document.getElementById("loading-screen").style.display = "none";
            document.getElementById("dashboard").style.display = "block";
        }, 3000);
    };

    function showAlert(msg) {
        document.getElementById('error-msg').innerText = msg;
        document.getElementById('custom-alert').style.display = 'block';
    }

    function closeAlert() { document.getElementById('custom-alert').style.display = 'none'; }

    function runAIScan() {
        if(!document.getElementById('peak-input').value) {
            showAlert("Peak ‡∂Ö‡∂ú‡∂∫ ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±.");
            return;
        }
        document.querySelectorAll('.scanner-bar').forEach(b => b.style.display='block');
        setTimeout(() => {
            for(let i=1; i<=4; i++) {
                let now = new Date();
                let futureTime = new Date(now.getTime() + (i * 4 * 60000));
                document.getElementById(`t${i}`).innerText = futureTime.getHours().toString().padStart(2, '0') + ":" + futureTime.getMinutes().toString().padStart(2, '0');
                document.getElementById(`o${i}`).innerText = (Math.random() * 5 + 1.5).toFixed(2) + "x";
            }
            document.querySelectorAll('.scanner-bar').forEach(b => b.style.display='none');
            document.getElementById('copy-btn').style.display = 'block';
        }, 2000);
    }

    function copyAllSignals() {
        let now = new Date();
        let ampm = now.getHours() >= 12 ? 'PM' : 'AM';
        
        let text = "*üö¶ 1xbet Signal üö¶*\n\n";
        text += `‡∑Ä‡∑ö‡∂Ω‡∑è‡∑Ä ${ampm}\n\n`;

        for(let i=1; i<=4; i++) { 
            let time = document.getElementById('t'+i).innerText;
            let odd = document.getElementById('o'+i).innerText;
            text += `‚è∞ ${time} -> *${odd}*\n`; 
        }
        
        text += "\n‚úÖ Suwahas Sathsara Servic";

        navigator.clipboard.writeText(text).then(() => {
            showToast("COPIED!");
        });
    }

    function showToast(m) { 
        const t = document.getElementById('toast'); 
        t.innerText = m; 
        t.style.display = 'block'; 
        setTimeout(() => t.style.display = 'none', 2000); 
    }
</script>

</body></html>
